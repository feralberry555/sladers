<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="style.css">
	<title>Слайдер</title>
</head>
<body>
	<div class="slider middle">

		<div class="slaides">
			<input type='radio' name='r' id="r1" checked></input>
			<input type='radio' name='r' id="r2"></input>
			<input type='radio' name='r' id="r3"></input>
			<input type='radio' name='r' id="r4"></input>
			<input type='radio' name='r' id="r5"></input>

			<div class="slide s1">
				<img src="img/slaider-img1.jpg" alt="img1">
			</div>
			<div class="slide">
				<img src="img/slaider-img2.jpg" alt="img2">
			</div>
			<div class="slide">
				<img src="img/slaider-img3.jpg" alt="img3">
			</div>
			<div class="slide">
				<img src="img/slaider-img4.jpg" alt="img4">
			</div>
			<div class="slide">
				<img src="img/slaider-img5.jpg" alt="img5">
			</div>
		</div>

		<div class="navigation">
			<label for="r1" class="bar"></label>
			<label for="r2" class="bar"></label>
			<label for="r3" class="bar"></label>
			<label for="r4" class="bar"></label>
			<label for="r5" class="bar"></label>
		</div>

	</div> 
</body>
</html>
